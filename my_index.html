<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my_style.css">
    <title>Javascript Challenge</title>
</head>
<body>

<div class="container-1">
    <h2>Challenge 1: Your Age in Days</h2>
    <div class="flex-box-container-1">
        <div>
            <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
        </div>
        <div>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
    </div>
    <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
    </div>
</div>
<div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
    <button class="btn btn-success" onclick="generateCat()">Generate Cat</button>

    <div class="flex-box-container-2" id="flex-cat-gen"></div>
</div>
<div class="container-3">
    <h2>Challenge 3: Rock Paper Scissors</h2>
    <div class="flex-box-rps" id="flex-box-div">
        <img src="rock.jpg" alt="picture of a rock" id="rock" width=150 height=150 onclick="rpsGame(this)">
        <img src="paper.png" alt="picture of a paper" id="paper" width=150 height=150 onclick="rpsGame(this)">
        <img src="scissors.webp" alt="picture of a pair of scissors" id="scissors" width=150 height=150 onclick="rpsGame(this)">
    </div>
</div>

<div class="container-4">
    <h2>Challenge 4: Change the Color of All Buttons</h2>
    <div class="flex-box-pick-color">
        <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
            </select>
        </form>

        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo</button>
        <button class="btn btn-warning">Google</button>
        <button class="btn btn-success">Facebook</button>
    </div>
</div>
    <script src="my_script.js"></script>
</body>
</html>
